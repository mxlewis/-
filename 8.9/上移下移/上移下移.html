</section>
<script>
    var downs=document.getElementsByClassName('down')[0];
    var left=document.getElementsByClassName('wrap-left')[0];
    var list=left.getElementsByClassName('list')[0];
    var lis=list.children;

//布局转换
    var arr=[];
    for(var i=0;i<lis.length;i++){
        arr.push(lis[i].offsetTop)
    }
    for(var i=0;i<lis.length;i++){
        lis[i].style.margin=0;
        lis[i].style.position='absolute';
        lis[i].style.top=arr[i]+'px';
//下移动
        lis[i].lastElementChild.lastElementChild.onclick=function(){
            var parent=this.parentNode.parentNode;//获取li
            var next=parent.nextElementSibling;//获取下一个兄弟节点

            if(next){
                list.insertBefore(next,parent);
            }else{
                list.insertBefore(parent,this.parentNode.parentNode.parentNode.firstElementChild);
            }

            arr.forEach(function(item,i){
              mTween(lis[i],{top:item},200,'linear')
            })
        };
//上移
        lis[i].lastElementChild.firstElementChild.onclick=function(){
            var parent=this.parentNode.parentNode;//获取li
            var prev=parent.previousElementSibling;//获取上一个兄弟节点

            if(prev){
                list.insertBefore(parent,prev);
            }else{
                list.appendChild(parent);
            }

            arr.forEach(function(item,i){
                mTween(lis[i],{top:item},200,'linear')
            })
        };
    }


</script>
