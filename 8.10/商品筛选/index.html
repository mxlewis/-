<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body {
            font-size: 14px;
            font-family: "Lantinghei SC Extralight",Arial;
        }
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        img {
            vertical-align: top;
        }
        #wrap {
            width: 760px;
            height: 260px;
            margin: 100px auto;
            padding: 145px 120px 95px;
            background: url(img/bg.jpg) no-repeat 0 0;
        }
        #section {
            width: 760px;
            height: 260px;
            -moz-box-shadow: 0px 0px 4px rgba(0,0,0,.2);
            box-shadow: 0px 0px 4px rgba(0,0,0,.2);
        }
        #choose {
            width: 760px;
            height: 50px;
            margin: 0 auto;
            background: url(img/nav_bg.png) no-repeat 0 0;
            line-height: 50px;
            text-indent: 21px;
        }
        #type {
            width: 100%;
            height: 210px;
            background: url(img/type_bg.png) no-repeat 0 0;
            padding: 17px 0 16px 28px;
        }
        #type li {
            height: 44px;
            color: #8a8a8a;
            line-height: 44px;
        }
        #type a {
            margin: 0 12px 0 11px;
            color: #000;
        }
        #choose mark {
            position: relative;
            display: inline-block;
            height: 24px;
            line-height: 24px;
            border: 1px solid #28a5c4;
            color: #28a5c4;
            margin: 12px 5px 0;
            background: none;
            padding: 0 30px 0 6px;
            text-indent: 0;
        }
        #choose mark a {
            position: absolute;
            top: 3px;
            right: 2px;
            display: inline-block;
            width: 18px;
            height: 18px;
            background: #28a5c4;
            color: #fff;
            line-height: 18px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="wrap">
    <section id="section">
        <nav id="choose">
            你的选择:
            <!--<mark>-->
            <!--<span>小米</span><a>x</a>-->
            <!--</mark>-->
        </nav>
        <ul id="type">
            <li>
                品牌：
                <a href="javascript:;">苹果</a>
                <a href="javascript:;">小米</a>
                <a href="javascript:;">锤子</a>
                <a href="javascript:;">魅族</a>
                <a href="javascript:;">华为</a>
                <a href="javascript:;">三星</a>
                <a href="javascript:;">OPPO</a>
                <a href="javascript:;">vivo</a>
                <a href="javascript:;">乐视</a>
                <a href="javascript:;">360</a>
                <a href="javascript:;">中兴</a>
                <a href="javascript:;">索尼</a>
            </li>
            <li>
                尺寸：
                <a href="javascript:;">3.0英寸以下</a>
                <a href="javascript:;">3.0-3.9英寸</a>
                <a href="javascript:;">4.0-4.5英寸</a>
                <a href="javascript:;">4.6-4.9英寸</a>
                <a href="javascript:;">5.0-5.5英寸</a>
                <a href="javascript:;">6.0英寸以上</a>
            </li>
            <li>
                系统：
                <a href="javascript:;">安卓 ( Android )</a>
                <a href="javascript:;">苹果 ( IOS )</a>
                <a href="javascript:;">微软 ( WindowsPhone )</a>
                <a href="javascript:;">无</a>
                <a href="javascript:;">其他</a>
            </li>
            <li>
                网络：
                <a href="javascript:;">联通3G</a>
                <a href="javascript:;">双卡单4G</a>
                <a href="javascript:;">双卡双4G</a>
                <a href="javascript:;">联通4G</a>
                <a href="javascript:;">电信4G</a>
                <a href="javascript:;">移动4G</a>
            </li>
        </ul>
    </section>
</div>
<script>
    var type=document.getElementById('type');
    var choose=document.getElementById('choose');
    var lis=type.children;

    var obj={};
    Array.from(lis).forEach(function(everyLi,index){
        //li加下标
        everyLi.index=index;
        var as=everyLi.children;//获取当前li所有的a
        var prev=0;
        Array.from(as).forEach(function(everyA,index){
            //每个a加下标
            everyA.index=index;
            //每个a的点击事件
            everyA.onclick=function(){
                as[prev].style.color='';
                this.style.color='red';
                prev=this.index;
                //点击每行li的a存数据
                obj[this.parentNode.index]=this;
                creatHtml()
            }
        })
    });

    function creatHtml(){
        //利用数据生成结构
        var html='你的选择:';
        for(var i=0;i<lis.length;i++){
            if(obj[i]){
                html+=`
            <mark>
                    <span>${obj[i].innerHTML}</span>
                    <a data-index="${i}" href="javascript:;">x</a>
             </mark>
        `
            }
        }
        choose.innerHTML=html;
//给所有mark中的a添加点击事件
        var allA=choose.getElementsByTagName('a');
        for(var i=0;i<allA.length;i++){
                allA[i].onclick=function(){
                    this.parentNode.remove();
                    obj[this.dataset.index].style.color='';
                    obj[this.dataset.index]=null;
                }
        }
    }






</script>
</body>
</html>
